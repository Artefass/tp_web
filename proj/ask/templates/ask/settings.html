{% extends 'ask/base.html' %}
{% load static %}

{% block page-css %}
    <link rel="stylesheet" href="{% static 'css/.css' %}">
{% endblock %}

{% block page-content %}
    <h3 class="my-2">Редактирование профиля: {{ user.nickname }}</h3>
    <div class="my-block p-5">
        <div class="row">
            <div class="col-5 offset-3">
                <form>
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="text" class="form-control" id="login"
                               value="{{ user.login }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email"
                               value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="nickname">Никнейм</label>
                        <input type="text" class="form-control" id="nickname"
                               value="{{ user.nickname }}">
                    </div>
                    <img class="avatar" src="{% static 'images/avatar.svg' %}">
                    <div class="form-group">
                        <label for="avatarUpload">Загрузить аватар</label>
                        <input type="file" class="form-control-file" id="avatarUpload">
                    </div>
                    <button type="submit" class="btn btn-success">Редактировать</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block page-js %}
{% endblock %}
